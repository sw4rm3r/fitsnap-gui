<div class="bg-gray-100 dark:bg-gray-700 flex flex-col gap-3 items-center px-8 overflow-y-auto normal-height pt-2" style="overflow-x: hidden">
  <app-story></app-story>
  <div class="bg-white dark:bg-gray-800 flex flex-col gap-2 text-gray-800 p-8 rounded-lg shadow-md md:w-3xl w-sm">
    <div class="flex flex-row items-center justify-center gap-4">
      <button (click)="openCamera()" type="button" class="text-white p-4 bg-gradient-to-r from-blue-500 via-blue-600 to-blue-700 hover:bg-gradient-to-br focus:ring-4 focus:outline-none focus:ring-blue-300 dark:focus:ring-blue-800 shadow-lg shadow-blue-500/50 dark:shadow-lg dark:shadow-blue-800/80 font-medium rounded-lg text-sm px-5 py-2.5 text-center me-2 mb-2 ">
        <ion-icon name="scan-outline" style="vertical-align: middle"></ion-icon> Scansiona cibo
      </button>

    </div>
    <label for="message" class="block mb-2 text-sm font-medium text-gray-900 dark:text-white">Fatti sentire! ðŸŽ‡</label>
    <textarea id="message" rows="4" class="block p-2.5 w-full text-sm text-gray-900 bg-gray-50 rounded-lg border border-gray-300 focus:ring-blue-500 focus:border-blue-500 dark:bg-gray-700 dark:border-gray-600 dark:placeholder-gray-400 dark:text-white dark:focus:ring-blue-500 dark:focus:border-blue-500" placeholder="Scrivi qualcosa..."></textarea>
  </div>
  @for (post of posts; track post.id) {
    <app-post [post]="post"></app-post>
  }
</div>
